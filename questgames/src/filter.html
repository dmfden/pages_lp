<section
    class="landing-filter"
    aria-controls="gamesGards">
    <h2 class="landing-filter__title">Наші квест игри</h2>
    <div class="landing-filter__games">
        <button
            class="landing-filter__button landing-filter__button_active"
            data-filter="all">
            Всі Ігри
        </button>
        <button
            class="landing-filter__button"
            data-filter="adventures">
            Пригодне
        </button>
        <button
            class="landing-filter__button"
            data-filter="horrors">
            Страшне
        </button>
        <button
            class="landing-filter__button"
            data-filter="mistic">
            Містичне
        </button>
        <button
            class="landing-filter__button"
            data-filter="detective">
            Детективне
        </button>
        <button
            class="landing-filter__button"
            data-filter="scifi">
            Sci-Fi
        </button>
    </div>
</section>
